<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<h4> Unordered List: </h4>
<ul>
    <li> Coffee</li>
    <li> Tea</li>
    <li> Milk</li>
</ul>

<h4> Ordered List: </h4>
<ol>
    <li> Coffee</li>
    <li> Tea</li>
    <li> Milk</li>
</ol>

<h4> Definition List: </h4>
<dl>
    <dt> Cola</dt>
    <dt> Coffee</dt>
    <dd> Both Contain caffeine
    <dd>

    <dt> Tea</dt>
    <dd> Relaxes you
    <dd>

    <dt> Milk</dt>
    <dd> Is important for young kids</dd>
    <dd> Contains Calcium</dd>
</dl>
</body>
</html>

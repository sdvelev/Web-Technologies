<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

<div id="registration-form-div">
    <form id="registration-form">
        <h1>Регистрация</h1>
        <div id="all-inputs">
            <div class="field">
                <label for="username">Потр. име: *</label>
                    <input id="username" type="text" placeholder="Потребителско име"/>
            </div>
            <div class="field">
                <label for="name">Име: *</label>
                <input id="name" type="text" placeholder="Име"/>
            </div>
            <div class="field">
                <label for="family-name">Фамилия: *</label>
                <input id="family-name" type="text" placeholder="Фамилия"/>
            </div>
            <div class="field">
                <label for="email">Имейл: *</label>
                <input id="email" type="email" placeholder="Имейл"/>
            </div>
            <div class="field">
                <label for="password">Парола: *</label>
                <input id="password" type="password" placeholder="Парола"/>
            </div>
            <div class="field">
                <label for="street">Улица:</label>
                <input id="street" type="text" placeholder="Улица"/>
            </div>
            <div class="field">
                <label for="city">Град:</label>
                <input id="city" type="text" placeholder="Град"/>
            </div>
            <div class="field">
                <label for="postal-code">Пощенски код:</label>
                <input id="postal-code" type="text" placeholder="Пощенски код"/>
            </div>
            <span id="success" style="display: none;">Успешна регистрация!</span>
        </div>
        <div class="button">
            <input id="register-btn" type="submit" value="Изпрати"/>
        </div>
    </form>
</div>
</form>
</body>
</html>
